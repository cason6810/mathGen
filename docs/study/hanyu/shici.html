<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>è¯—è¯æ¥é¾™å°æ¸¸æˆ</title>
    <style>
        body {
            font-family: "å¾®è½¯é›…é»‘", sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .question {
            font-size: 24px;
            color: #2c3e50;
            margin: 20px 0;
            padding: 15px;
            background: #ecf0f1;
            border-radius: 5px;
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            padding: 12px 24px;
            font-size: 18px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #2980b9;
        }
        .score {
            font-size: 20px;
            color: #27ae60;
            margin-top: 20px;
        }
        .highlight {
            color: #e74c3c;
            font-weight: bold;
        }
        /* æ–°å¢å¼¹çª—æ ·å¼ */
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .popup.show {
            display: flex;
        }
        .popup-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 220px;
            max-width: 500px;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }
        .close {
            position: absolute;
            right: 15px;
            top: 10px;
            font-size: 24px;
            cursor: pointer;
        }
        .poem-line {
            margin: 8px 0;
            padding: 5px;
        }
        .current-line {
            background: #f1c40f;
            border-radius: 4px;
        }
        .correct { color: #2ecc71; }
        .wrong { color: #e74c3c; }
        .hidden { display: none; }
        .back-home {margin-top: 90px;text-align: center;}
    </style>
</head>
<body>
    <div id="game">
        <div class="question" id="question"></div>
        <div class="options" id="options"></div>
        <div class="score" id="score">å¾—åˆ†ï¼š0</div>
        <div class="back-home"><a href="/">è¿”å›é¦–é¡µ</a></div>
    </div>

    <!-- è¯—è¯æµ®çª— -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="hidePopup()">&times;</span>
            <h3 id="popup-title"></h3>
            <p id="popup-author"></p>
            <div id="popup-lines"></div>
            <p id="popup-result"></p>
        </div>
    </div>

    <script>
        // è¯—è¯åº“ï¼ˆç¤ºä¾‹æ•°æ®ï¼‰
        let poems = [];

        let currentQuestion = null;
        let score = 0;
        let allLines = [];

        function getJSONData(jsonName) {
            fetch(jsonName+'.json')
            .then(response => response.json())
            .then(data => {
                poems = data;
                initGame(); // åŠ è½½å®Œæˆåå¼€å§‹æ¸¸æˆ
            })
            .catch(error => console.error('Error loading words.json:', error));
        }

        function initGame() {
            allLines = poems.reduce((acc, poem) => acc.concat(poem.lines), []);
            
            const poem = poems[Math.floor(Math.random() * poems.length)];
            const lineIndex = Math.floor(Math.random() * poem.lines.length);
            currentQuestion = {
                poem,
                lineIndex,
                line: poem.lines[lineIndex],
                type: Math.random() > 0.5 ? "ä¸Šå¥" : "ä¸‹å¥"
            };

            // å¤„ç†è¾¹ç•Œæƒ…å†µ
            if (currentQuestion.lineIndex === 0) currentQuestion.type = "ä¸‹å¥";
            if (currentQuestion.lineIndex === poem.lines.length - 1) currentQuestion.type = "ä¸Šå¥";

            showQuestion();
            generateOptions();
        }

        function showQuestion() {
            const questionElem = document.getElementById("question");
            questionElem.innerHTML = `è¯·å›ç­”<span class="highlight">${currentQuestion.type}</span><br>"${currentQuestion.line}"`;
        }

        function generateOptions() {
            const optionsElem = document.getElementById("options");
            optionsElem.innerHTML = "";

            // æ­£ç¡®ç­”æ¡ˆ
            const correctIndex = currentQuestion.type === "ä¸Šå¥" 
                ? currentQuestion.lineIndex - 1 
                : currentQuestion.lineIndex + 1;
            const correctAnswer = currentQuestion.poem.lines[correctIndex];

            // é”™è¯¯é€‰é¡¹
            const wrongAnswers = allLines
                .filter(line => line !== correctAnswer && line !== currentQuestion.line)
                .sort(() => Math.random() - 0.5)
                .slice(0, 2);

            // åˆ›å»ºæŒ‰é’®
            const options = [correctAnswer, ...wrongAnswers].sort(() => Math.random() - 0.5);
            options.forEach(answer => {
                const button = document.createElement("button");
                button.textContent = answer;
                button.onclick = () => checkAnswer(answer, correctAnswer);
                optionsElem.appendChild(button);
            });
        }

        function checkAnswer(selected, correct) {
            const popup = document.getElementById("popup");
            const resultElem = document.getElementById("popup-result");
            
            // æ›´æ–°å¾—åˆ†
            if (selected === correct) {
                score += 10;
                resultElem.className = "correct";
                resultElem.textContent = "ğŸ‰ å›ç­”æ­£ç¡®ï¼";
            } else {
                resultElem.className = "wrong";
                resultElem.textContent = `âŒ æ­£ç¡®ç­”æ¡ˆæ˜¯ï¼š${correct}`;
            }

            // æ˜¾ç¤ºå®Œæ•´è¯—è¯
            showFullPoem(currentQuestion.poem, currentQuestion.lineIndex);
            document.getElementById("score").textContent = `å¾—åˆ†ï¼š${score}`;
            popup.classList.add("show");
        }

        function showFullPoem(poem, currentIndex) {
            document.getElementById("popup-title").textContent = poem.title;
            document.getElementById("popup-author").textContent = poem.dynasty + "ã€" + poem.author + "ã€‘";
            
            const linesContainer = document.getElementById("popup-lines");
            linesContainer.innerHTML = "";
            
            poem.lines.forEach((line, index) => {
                const div = document.createElement("div");
                div.className = "poem-line" + (index === currentIndex ? " current-line" : "");
                div.textContent = line;
                linesContainer.appendChild(div);
            });
        }

        // ä¿®å¤å…³é—­åŠŸèƒ½
        function hidePopup() {
            document.getElementById("popup").classList.remove("show");
            initGame();
        }

        // ç‚¹å‡»å¤–éƒ¨å…³é—­
        document.getElementById("popup").addEventListener("click", function(e) {
            if (e.target === this) hidePopup();
        });

        // å¯åŠ¨æ¸¸æˆ
        // initGame();
        getJSONData('52');

    </script>
</body>
</html>
